<!DOCTYPE html>
<html>
	<head>
		<title>Calculator App</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" type="text/css" />
	</head>
	<body>
		<section id="calc-container">
			<div id="title-bar">
				<div>
					<h1>Calculator</h1>
				</div>				
			</div>
			<div id="result-container">
				<span id="result"></span>
			</div>
			<div class="clear-fix"></div>
			<div id="input-button-container">
				<div id="number-operator-buttons" class="center">
					<button class="btn">7</button>
					<button class="btn">8</button>
					<button class="btn">9</button>
					<button id="delete-button">DEL</button>
					<button class="btn">4</button>
					<button class="btn">5</button>
					<button class="btn">6</button>
					<button class="btn">+</button>
					<button class="btn">1</button>
					<button class="btn">2</button>
					<button class="btn">3</button>
					<button class="btn">-</button>
					<button class="btn">.</button>
					<button class="btn">0</button>
					<button class="btn">/</button>
					<button class="btn">*</button>
					<button id="reset-button">RESET</button>
					<button id="equal-button">=</button>
				</div>
			</div>
		</section>
		<script defer src="script.js" type="text/javascript"></script>
	</body>
</html>
